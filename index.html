<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Progress App - Track your daily habits and tasks">
    <title>Task Progress Tracker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header class="app-header">
        <h1>Task Progress Tracker</h1>
        <div class="date-navigator">
            <button id="prev-month" aria-label="Previous month">&lt;</button>
            <h2 id="current-month-year">February 2025</h2>
            <button id="next-month" aria-label="Next month">&gt;</button>
        </div>
    </header>

    <main class="app-container">
        <section class="tasks-panel">
            <div class="task-form-container">
                <h3>Add New Task</h3>
                <form id="task-form">
                    <input type="text" id="task-name" placeholder="Enter task name" required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
            
            <div class="task-list-container">
                <h3>My Tasks</h3>
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </section>

        <section class="progress-panel">
            <div class="grid-container">
                <div class="day-labels">
                    <div class="day-label">Mon</div>
                    <div class="day-label">Tue</div>
                    <div class="day-label">Wed</div>
                    <div class="day-label">Thu</div>
                    <div class="day-label">Fri</div>
                    <div class="day-label">Sat</div>
                    <div class="day-label">Sun</div>
                </div>
                <div id="progress-grid" class="progress-grid">
                    <!-- Calendar grid will be generated here -->
                </div>
            </div>
            
            <div class="legend">
                <p>Completion Level:</p>
                <div class="legend-colors">
                    <div class="legend-item">
                        <div class="color-box level-0"></div>
                        <span>None</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box level-1"></div>
                        <span>Low</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box level-2"></div>
                        <span>Medium</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box level-3"></div>
                        <span>High</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box level-4"></div>
                        <span>Complete</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Task Progress Tracker - <span id="current-year">2025</span></p>
        <p><small>Works offline. Your data is stored locally.</small></p>
    </footer>

    <template id="task-item-template">
        <li class="task-item" data-task-id="">
            <div class="task-details">
                <span class="task-name"></span>
                <div class="task-actions">
                    <button class="btn-edit" aria-label="Edit task">‚úèÔ∏è</button>
                    <button class="btn-delete" aria-label="Delete task">üóëÔ∏è</button>
                </div>
            </div>
            <div class="task-progress-mini"></div>
        </li>
    </template>

    <script src="js/storage.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }
        
        // Update current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
